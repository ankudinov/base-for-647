---
name: build-base

env:
  BUILDX_NO_DEFAULT_ATTESTATIONS: 1

on:
  push:
    branches:
      - master

jobs:
  build_base_image:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:

      - name: Starting container build
        run: echo "Starting container build. Be patient. ğŸ¢"

      - name: Checkout code âœ…
        uses: actions/checkout@v3

      - name: Check if avd-base needs to be built ğŸ¤”
        uses: dorny/paths-filter@v2
        id: filter-avd-base
        with:
          filters: |
            workflows:
              - 'avd-containers/base/.devcontainer/**'
              - '.github/workflows/**'

      - name: setup QEMU for multi-arch builds ğŸ—ï¸
        if: steps.filter-avd-base.outputs.workflows == 'true'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "linux/arm64/v8,linux/amd64"

      - name: setup Docker buildX for multi-arch builds ğŸ—ï¸
        if: steps.filter-avd-base.outputs.workflows == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub ğŸ—ï¸
        if: steps.filter-avd-base.outputs.workflows == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image ğŸ”¨
        if: steps.filter-avd-base.outputs.workflows == 'true'
        uses: devcontainers/ci@v0.3
        with:
          subFolder: avd-containers/base
          imageName: ghcr.io/ankudinov/base-for-647/base
          imageTag: latest,rev1.0
          platform: linux/arm64,linux/amd64
          push: always
